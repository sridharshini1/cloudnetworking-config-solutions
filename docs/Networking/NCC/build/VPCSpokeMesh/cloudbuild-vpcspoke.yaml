steps:
- id: 'deploy ncc mesh'
  name: 'gcr.io/gcp-runtimes/ubuntu_20_0_4'
  entrypoint: bash
  args:
   - '-c'
   - |
        apt-get update -y
        apt-get upgrade -y
        apt-get install unzip -y
        apt-get install git -y
        curl -v -o terraform.zip https://releases.hashicorp.com/terraform/1.10.5/terraform_1.10.5_linux_amd64.zip
        unzip terraform.zip
        chmod +x terraform
        cp terraform /workspace/louhi_ws/
        mv terraform /usr/local/bin
        terraform version
        cd execution
        echo "Creating Organization stage resources"
        ./run.sh -s organization -t init-apply-auto-approve
        echo "Creating Networking stage resources"
        ./run.sh -s networking -t init-apply-auto-approve
        echo "Creating Networking/NCC stage resources"
        ./run.sh -s networking/ncc -t init-apply-auto-approve
options:
  env:
    - TF_VAR_project_id=$PROJECT_ID
tags:
  - terraform
  - ncc-mesh
  - apply
timeout: 3600s
